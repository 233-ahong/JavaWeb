<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" crossorigin="anonymous">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="js/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="js/bootstrap.min.js" crossorigin="anonymous"></script>
    <title>注册</title>
</head>
<body>
<a href="/DeListServlet" style="...">查询信息</a>
    <form action="/LoginServlet" method="post">
        <div class="d1">
            <label for="id">部门名</label><input id="id" placeholder="请输入部门名" type="text" name="username">
            <label for="name">部门经理</label><input id="name" placeholder="请输入部门经理" type="password" name="password">
            <input id="add" type="submit" value="查询">
        </div>
    </form>
    <table class="table table-hover container">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">部门编号</th>
            <th scope="col">部门名</th>
            <th scope="col">部门经理</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">1</th>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <th scope="row">2</th>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <th scope="row">3</th>
            <td colspan="2"></td>
            <td></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
